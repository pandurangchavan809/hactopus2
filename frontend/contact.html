<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AI ODR Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9b5de5, #f15bb5);
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      text-align: center;
      position: sticky;
      top: 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #9b5de5;
      margin-bottom: 5px;
    }

    header p {
      color: #555;
    }

    .contact-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-container h2 {
      color: #9b5de5;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2rem;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .contact-info strong {
      color: #f15bb5;
    }

    .contact-form {
      margin-top: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #9b5de5;
    }

    .contact-form button {
      background-color: #ff6f91;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #ff4a70;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>AI-assisted Online Dispute Resolution</h1>
    <p>Contact Us</p>
  </header>

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> pcyc323@gmail.com</p>
      <p><strong>Phone:</strong> +91 9680104639</p>
      <p><strong>Address:</strong> Pune, Maharashtra, India</p>
      <p><strong>Website Creator:</strong> Hactopus</p>
    </div>

    <div class="contact-form">
      <h3>Send us a message</h3>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 AI ODR Platform | All Rights Reserved</p>
  </footer>

  <script>
    document.querySelector('.contact-form form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = this.name.value;
      const email = this.email.value;
      const message = this.message.value;
      fetch('http://localhost:5000/api/contact/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Your message was sent successfully!');
            this.reset();
          } else {
            alert('Error: ' + (data.error || 'Could not send message.'));
          }
        })
        .catch(() => {
          alert('Error sending message. Please try again later.');
        });
    });
  </script>

</body>

</html>

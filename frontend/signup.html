<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Complaint Management Dashboard</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }

    .signup-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-container button:hover {
      background: #0056b3;
    }

    .signup-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signup-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module" src="signup.js" defer></script>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button id="submit" type="button">
        <a style="color:white; text-decoration:none;">Sign Up</a>
      </button>
      
    </form>
    <p>Already have an account? <a href="loginpage.html">Login here</a></p>
  </div>
</body>
</html>
